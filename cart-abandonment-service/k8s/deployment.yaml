apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: stage
  name: cart-abandonment
  labels:
    app: cart-abandonment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-abandonment
  template:
    metadata:
      name: cart-abandonment
      labels:
        app: cart-abandonment
    spec:
      containers:
      - name: cart-abandonment
        image: pyrite.azurecr.io/cart-abandonment-service@sha256:ef0ab43bee6c8d82ea6e43be25821a24d9d3fd455df539c35361aa566a9a40cd
        imagePullPolicy: Always
        ports:
        - containerPort: 9876
          name: http
      serviceAccount: pyrite
      serviceAccountName: pyrite
