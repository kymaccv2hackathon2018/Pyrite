<fd-tile-grid [col]="3">
  <fd-tile *ngFor="let cart of carts">
    <fd-tile-media>
          <span fd-identifier
                [size]="'m'"
                [glyph]="'cart'"
                [colorAccent]='cart.abandoned ? 3 : 5'></span>
    </fd-tile-media>
    <fd-tile-content>
      <fd-tile-title>
        {{cart.userId}} - {{cart.products.length}} products  - $ {{cart.products.length * 13}}
      </fd-tile-title>
    </fd-tile-content>
  </fd-tile>
</fd-tile-grid>
